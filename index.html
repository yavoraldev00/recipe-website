<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Recipe</title>
</head>
<body>
    <header class="py-3">
        <div class="px-5 d-flex justify-content-between pb-3 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <i class="bi bi-egg-fried"></i>
                <span class="ms-2 fs-4">CookHub</span>
            </a>
      
            <ul class="nav nav-pills d-none d-md-flex">
                <li class="nav-item"><a href="#" class="nav-link">Recipes</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Submit Recipe</a></li>
            </ul>

            <button class="d-md-none navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
        </div>

        <div class="collapse" id="navbarToggleExternalContent">

              <h5 class="text-white h4">Collapsed content</h5>

            </div>
        </div>

        <div class="my-3 px-5">
            <div class="container-fluid d-flex justify-content-end">      
              <div>
                <button type="button" class="btn btn-light text-dark me-2">Login</button>
                <button type="button" class="btn btn-light">Sign-up</button>
              </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
